{% extends 'base.html' %}
{% load static %}
{% block title %}Movies{%endblock%}

    {% block content %}
    <center>
<h2 class="text-center"><u> Our Collections</u></h2>
<div class="container">
    {% for i in eve %}
    <div class="card text-center" style="width:20cm; display:inline-block; margin:10px;">
            <img src="{{i.img.url}}" class="card-img-top" alt="..." height="350px" width="300px">
            <div class="card-body">
                <h2 class="card-title">{{i.name}}</h2>
                <p class="card-text">{{i.desc}}</p>
                <br>
            </div>
        </div>
        {% endfor %}

</div>
    </center>

{% endblock %}
